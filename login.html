<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <main>
    <div id="caixa01">
        <h1 class="luckpet">LuckPet</h1>
        <h1 class="h1">Faça seu login</h1>
        <p class="p">Seja bem vindo(a). Faça seu login para acessar sua conta ou cadastre</p>

        <form action="login.php" method="get" autocomplete="on">
            <i class="material-icons">person</i>
            <input class="input1" type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="on" required maxlength="30">
            <label for="ilogin"></label>

            <br>

            <i class="material-icons">vpn_key</i>
            <input class="input2" type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password]" required minlength="8" maxlength="20">
            <label for="isenha"></label> <br>

            <input class="input3" type="submit" value="Entrar">
            
        </form>
    </div>
   </main>
</body>
</html>
