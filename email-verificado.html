<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verificado - LuckPet</title>
    <link rel="shortcut icon" href="img/petshop.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://drbukxyfvbpcqfzykose.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyYnVreHlmdmJwY3Fmenlrb3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNjA0MjgsImV4cCI6MjA3MTYzNjQyOH0.HADXFF8pJLkXnwx5Gy-Xz3ccLPHjSFFwmOt6JafZP0I';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Processar a sessão quando a página carregar
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verificar se há tokens na URL (redirecionamento do Supabase)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');
                
                if (accessToken && refreshToken && type === 'signup') {
                    // Definir a sessão manualmente
                    const { data: { session }, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        console.error('Erro ao definir sessão:', error);
                    } else if (session) {
                        console.log('Sessão definida com sucesso para:', session.user.email);
                        
                        // Verificar se o perfil existe, se não, criar um padrão
                        const { data: profile, error: profileError } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', session.user.id)
                            .single();
                            
                        if (profileError) {
                            // Criar perfil padrão
                            const { error: insertError } = await supabase
                                .from('profiles')
                                .insert([{ 
                                    id: session.user.id, 
                                    nome: session.user.email.split('@')[0],
                                    avatar: 'cachorro', 
                                    nivel: 1 
                                }]);
                                
                            if (insertError) {
                                console.error('Erro ao criar perfil:', insertError);
                            }
                        }
                        
                        // Limpar a URL para remover os tokens
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            } catch (error) {
                console.error('Erro ao processar verificação de email:', error);
            }
        });
    </script>
    <style>
        .email-verified-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
        }
        
        .email-verified-card {
            background: white;
            border-radius: 20px;
            padding: 40px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        .email-verified-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .email-verified-message {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 576px) {
            .email-verified-card {
                padding: 30px 20px;
            }
            
            .email-verified-title {
                font-size: 24px;
            }
            
            .success-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>

        <div class="email-verified-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="email-verified-title">Email verificado com sucesso!</h1>
            <p class="email-verified-message">Parabéns, sua conta foi confirmada e já está pronta para usar. Aproveite todas as vantagens da LuckPet!</p>
            <a href="index.html" class="btn-home">Ir para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
