<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verificado - LuckPet</title>
    <link rel="shortcut icon" href="../img/petshop.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .email-confirmed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .email-confirmed-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .check-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .email-confirmed-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .email-confirmed-message {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-go-home {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-go-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        @media (max-width: 576px) {
            .email-confirmed-card {
                padding: 30px 20px;
            }
            
            .email-confirmed-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="email-confirmed-container">
        <div class="email-confirmed-card">
            <div class="check-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="email-confirmed-title">Email verificado com sucesso!</h1>
            <p class="email-confirmed-message">Parabéns, sua conta foi confirmada e já está pronta para usar. Aproveite todas as vantagens da LuckPet!</p>
            <a href="../index.html?email_confirmed=true" class="btn-go-home">Ir para a Página Inicial</a>
        </div>
    </div>
    
    <script>
        // Redirecionamento automático após 5 segundos
        setTimeout(function() {
            window.location.href = '../index.html?email_confirmed=true';
        }, 5000);
    </script>
</body>
</html>
