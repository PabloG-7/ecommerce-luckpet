<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verificado - LuckPet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #2EC4B6;
            --accent: #FF9F1C;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #FF9F1C 100%);
            --gradient-secondary: linear-gradient(135deg, #2EC4B6 0%, #4EA8DE 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --font-primary: 'Poppins', 'Inter', Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--gradient-primary);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .confirmation-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .confirmation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-primary);
        }
        
        .confirmation-icon {
            width: 80px;
            height: 80px;
            background: rgba(46, 196, 182, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--secondary);
            font-size: 2.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--dark);
        }
        
        h1 span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .paw-prints {
            position: absolute;
            opacity: 0.05;
            color: var(--dark);
            font-size: 5rem;
            z-index: 0;
        }
        
        .paw-1 {
            top: 20%;
            left: 10%;
            transform: rotate(25deg);
        }
        
        .paw-2 {
            bottom: 15%;
            right: 10%;
            transform: rotate(-15deg);
        }
        
        @media (max-width: 576px) {
            .confirmation-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .confirmation-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <i class="fas fa-paw paw-prints paw-1"></i>
        <i class="fas fa-paw paw-prints paw-2"></i>
        
        <div class="confirmation-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Email <span>Confirmado!</span></h1>
        <p>Sua conta foi verificada com sucesso! Agora você pode aproveitar todos os benefícios e ofertas exclusivas da LuckPet.</p>
        
        <a href="https://projeto-luckpet.vercel.app/" class="btn-primary">
            <i class="fas fa-paw"></i> Ir para o Site
        </a>
    </div>
</body>
</html>
