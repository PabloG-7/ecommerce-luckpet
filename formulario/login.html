<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuckPet</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo">Luck<span>Pet</span></a>
                <h2>Bem-vindo de volta!</h2>
                <p>Entre na sua conta ou crie uma nova</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Entrar</button>
                <button class="tab-btn" data-tab="signup">Cadastrar</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupName">Nome do seu pet</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Escolha um avatar</label>
                    <div class="avatar-options">
                        <div class="avatar-option">
                            <input type="radio" id="avatar-dog" name="avatar" value="cachorro" checked>
                            <label for="avatar-dog">
                                <img src="../img/avatares/ava-dog1.jpg" alt="Cachorro">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" id="avatar-cat" name="avatar" value="gato">
                            <label for="avatar-cat">
                                <img src="../img/avatares/ava-gato.jpg" alt="Gato">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" id="avatar-rabbit" name="avatar" value="coelho">
                            <label for="avatar-rabbit">
                                <img src="../img/avatares/ava-dog2.jpg" alt="Coelho">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" id="avatar-bird" name="avatar" value="pássaro">
                            <label for="avatar-bird">
                                <img src="../img/avatares/ava-gato2.jpg" alt="Pássaro">
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Criar conta</button>
            </form>

            <div class="auth-footer">
                <p>Ao continuar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
