<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckPet - Login/Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="perfil.png" type="image/x-icon">
    <style>
        /* Reset e estilos base */
        :root {
            --primary: #FF7B00;
            --primary-dark: #E56B00;
            --secondary: #40006B;
            --light: #F8F8F8;
            --dark: #333333;
            --gray: #DDDDDD;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'luckpet1', sans-serif;
        }
        
        body {
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Container principal */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        /* Cabeçalho */
        .auth-header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .auth-header::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
            z-index: 2;
        }
        
        /* Corpo do formulário */
        .auth-body {
            padding: 30px;
        }

         .auth-message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .auth-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .auth-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Modal de perfil do pet */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .avatar-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .avatar-option {
            border: 2px solid #ddd;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-option:hover {
            border-color: #FF7B00;
        }
        
        .avatar-option.selected {
            border-color: #FF7B00;
            background-color: #FFF0E0;
        }
        
        .avatar-option img {
            width: 100%;
            max-width: 60px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 123, 0, 0.2);
            outline: none;
        }
        
        /* Botão principal */
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .auth-btn i {
            font-size: 1.2rem;
        }
        
        /* Alternar entre formulários */
        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        /* Divisor social */
        .social-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray);
            margin: 0 10px;
        }
        
        /* Botões sociais */
        .social-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            padding: 12px;
            border: 2px solid var(--gray);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        /* Ícones de pets decorativos */
        .pet-icon {
            position: absolute;
            z-index: 0;
            opacity: 0.1;
            width: 120px;
            transition: all 0.5s ease;
        }
        
        .pet-1 {
            top: 10%;
            left: 5%;
        }
        
        .pet-2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(180deg);
        }
        
        /* Formulário de cadastro */
        #register-form {
            display: none;
        }
        
        /* Efeitos de animação */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Responsividade para mobile */
        @media (max-width: 576px) {
            body {
                padding: 15px;
                background: var(--white);
            }
            
            .auth-container {
                border-radius: 15px;
                box-shadow: none;
            }
            
            .auth-header {
                padding: 25px 15px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .auth-body {
                padding: 25px 20px;
            }
            
            .pet-icon {
                width: 80px;
                opacity: 0.08;
            }
            
            .form-group input {
                padding: 13px 15px;
            }
            
            .auth-btn {
                padding: 14px;
            }
            
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .avatar-option {
                width: 60px;
                height: 60px;
            }
        }
        
        /* Ajustes para iPhone (375px) */
        @media (max-width: 375px) {
            .auth-header {
                padding: 20px 15px;
            }
            
            .auth-header h1 {
                font-size: 1.6rem;
            }
            
            .auth-header p {
                font-size: 0.85rem;
            }
            
            .auth-body {
                padding: 20px 15px;
            }
            
            .pet-icon {
                display: none;
            }
            
            .avatar-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Ícones decorativos de pets -->
    <img src="patas.png" alt="Pata de cachorro" class="pet-icon pet-1 floating">
    <img src="patas.png" alt="Pata de gato" class="pet-icon pet-2 floating">
    
    <!-- Modal de perfil do pet -->
    <div id="pet-profile-modal" class="modal">
        <div class="modal-content">
            <h2>Personalize seu Pet</h2>
            <div class="form-group">
                <label for="pet-name">Nome do Pet</label>
                <input type="text" id="pet-name" placeholder="Ex: Rex, Luna, etc." required>
            </div>
            
            <label>Escolha um avatar:</label>
            <div class="avatar-options">
                <div class="avatar-option" data-avatar="cachorro.png">
                    <img src="cachorro.png" alt="Cachorro">
                </div>
                <div class="avatar-option" data-avatar="gato.png">
                    <img src="gato.png" alt="Gato">
                </div>
                <div class="avatar-option" data-avatar="coelho.png">
                    <img src="coelho.png" alt="Coelho">
                </div>
                <div class="avatar-option" data-avatar="passaro.png">
                    <img src="passaro.png" alt="Pássaro">
                </div>
            </div>
            
            <button id="save-pet-profile" class="auth-btn">
                <i>🐾</i> Salvar Perfil
            </button>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>LuckPet</h1>
            <p>Seu pet merece o melhor cuidado</p>
        </div>
        
        <div class="auth-body">
            <!-- Mensagens de feedback -->
            <div id="auth-message" class="auth-message" style="display: none;"></div>
            
            <!-- Formulário de Login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" placeholder="exemplo@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i>🐾</i> Entrar
                </button>
                
                <div class="switch-form">
                    Novo por aqui? <a href="#" onclick="switchForm('register')">Crie sua conta</a>
                </div>
                
                <div class="social-divider">
                    Ou entre com
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="signInWithProvider('google')">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                        Google
                    </button>
                    <button type="button" class="social-btn" onclick="signInWithProvider('facebook')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" placeholder="exemplo@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Confirme a Senha</label>
                    <input type="password" id="register-confirm" placeholder="Digite novamente" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i>🐶</i> Cadastrar
                </button>
                
                <div class="switch-form">
                    Já tem conta? <a href="#" onclick="switchForm('login')">Faça login</a>
                </div>
            </form>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // ===== CONFIGURAÇÃO SUPABASE =====
  const SUPABASE_URL = 'https://oxhbzvjbskgdjthkquvn.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94aGJ6dmpic2tnZGp0aGtxdXZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzA2ODcsImV4cCI6MjA3MTYwNjY4N30.SxB_4DXb6zPmeiY5-JOzR1oQVNIdi34ZEMy8qyUN0RE';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let selectedAvatar = 'cachorro.png';

  // ===== FUNÇÕES DE UI =====
  function switchForm(formType) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const messageDiv = document.getElementById('auth-message');
    messageDiv.style.display = 'none';

    if (formType === 'register') {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    } else {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    }

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function showMessage(message, isSuccess) {
    const messageDiv = document.getElementById('auth-message');
    messageDiv.textContent = message;
    messageDiv.className = isSuccess ? 'auth-message success' : 'auth-message error';
    messageDiv.style.display = 'block';
  }

  // ===== AUTENTICAÇÃO =====
  async function signUp(email, password, name) {
    try {
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: name } }
      });
      if (error) throw error;

      if (data.user) await createProfile(data.user.id, name, email);

      const emailConfirmed = data.user && data.user.email_confirmed_at;

      return { 
        success: true,
        message: emailConfirmed ? "Conta criada com sucesso!" : "Conta criada! Confirme seu email.",
        emailConfirmed
      };
    } catch (error) {
      return { success: false, message: error.message };
    }
  }

  async function signIn(email, password) {
    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        if (error.message.includes('confirm')) {
          return { success: false, message: "Email não confirmado. Verifique sua caixa de entrada." };
        }
        throw error;
      }
      return { success: true, message: "Login realizado com sucesso!" };
    } catch (error) {
      return { success: false, message: error.message };
    }
  }

  async function signInWithProvider(provider) {
    try {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider,
        options: { redirectTo: window.location.origin + '/index.html' }
      });
      if (error) throw error;
    } catch (error) {
      alert('Erro ao fazer login com ' + provider + ': ' + error.message);
    }
  }

  async function createProfile(userId, name, email) {
    try {
      const { data, error } = await supabase.from('profiles').insert([{
        id: userId,
        full_name: name,
        email: email,
        pet_name: null,
        pet_avatar: null
      }]);
      if (error && error.code !== '23505') throw error;
      return { success: true };
    } catch (error) {
      console.error('Erro ao criar perfil:', error);
      return { success: false };
    }
  }

  async function getProfile() {
    try {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return { success: false, message: "Usuário não autenticado" };

      const { data, error } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      if (error) throw error;
      return { success: true, profile: data };
    } catch (error) {
      return { success: false, message: error.message };
    }
  }

  async function updatePetProfile(petName, petAvatar) {
    try {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (sessionError) throw sessionError;
      if (!session) throw new Error('Usuário não autenticado');

      const user = session.user;

      const { data, error } = await supabase.from('profiles').update({
        pet_name: petName,
        pet_avatar: petAvatar,
        updated_at: new Date().toISOString()
      }).eq('id', user.id);
      if (error) throw error;

      return { success: true, message: "Perfil atualizado com sucesso!" };
    } catch (error) {
      return { success: false, message: error.message };
    }
  }

  async function checkAuth() {
    try {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) throw error;
      return !!session;
    } catch (error) {
      console.error('Erro ao verificar autenticação:', error);
      return false;
    }
  }

  // ===== EVENTOS =====
  document.getElementById('register-form')?.addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('register-name').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const confirm = document.getElementById('register-confirm').value;

    if (password.length < 8) return showMessage('A senha deve ter no mínimo 8 caracteres', false);
    if (password !== confirm) return showMessage('As senhas não coincidem!', false);

    const result = await signUp(email, password, name);
    showMessage(result.message, result.success);

    if (result.success && result.emailConfirmed) {
      const loginResult = await signIn(email, password);
      if (loginResult.success) {
        // Mostrar modal de personalização do pet após cadastro
        document.getElementById('pet-profile-modal').style.display = 'flex';
      }
    } else if (result.success) {
      switchForm('login');
    }
  });

  document.getElementById('login-form')?.addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const result = await signIn(email, password);
    showMessage(result.message, result.success);

    if (result.success) {
      const profileResult = await getProfile();
      if (profileResult.success && profileResult.profile.pet_name && profileResult.profile.pet_avatar) {
        // Se já tem perfil do pet, redireciona para a página principal
        window.location.href = '../index.html';
      } else {
        // Se não tem perfil do pet, mostra o modal
        document.getElementById('pet-profile-modal').style.display = 'flex';
      }
    }
  });

  document.getElementById('save-pet-profile')?.addEventListener('click', async function() {
    const petName = document.getElementById('pet-name').value;
    if (!petName) return alert('Por favor, dê um nome ao seu pet!');

    const isAuthenticated = await checkAuth();
    if (!isAuthenticated) {
      alert('Sessão expirada. Faça login novamente.');
      window.location.reload();
      return;
    }

    const result = await updatePetProfile(petName, selectedAvatar);
    if (result.success) window.location.href = '../index.html';
    else alert('Erro ao salvar perfil: ' + result.message);
  });

  document.querySelectorAll('.avatar-option').forEach(option => {
    option.addEventListener('click', function() {
      document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
      this.classList.add('selected');
      selectedAvatar = this.getAttribute('data-avatar');
    });
  });

  // ===== CHECAGEM DE SESSÃO =====
  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      const profileResult = await getProfile();
      if (profileResult.success && profileResult.profile.pet_name && profileResult.profile.pet_avatar) {
        // Se já tem sessão e perfil completo, redireciona para a página principal
        window.location.href = '../index.html';
      } else if (profileResult.success) {
        // Se tem sessão mas não tem perfil completo, mostra o modal
        document.getElementById('pet-profile-modal').style.display = 'flex';
      }
    }
  }

  // Inicialização
  document.addEventListener('DOMContentLoaded', function() {
    checkSession();
    
    // Ajuste de input no iOS
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      document.querySelectorAll('input').forEach(input => input.style.minHeight = '44px');
    }
  });
</script>
    
</body>
</html>
