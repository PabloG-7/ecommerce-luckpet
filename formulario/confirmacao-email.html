    <style>
        :root {

            --accent: #FF9F1C;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #28A745;
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #FF9F1C 100%);
            --gradient-secondary: linear-gradient(135deg, #2EC4B6 0%, #4EA8DE 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --transition: all 0.3s ease;
            --font-primary: 'Poppins', 'Inter', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f8f9fa"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23e9ecef" stroke-width="1"/></svg>');
            background-size: 30px 30px;
        }

        .confirmation-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .confirmation-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            animation: cardAppear 0.6s ease-out forwards;
        }

        .confirmation-header {
            background: var(--gradient-primary);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .confirmation-header::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .confirmation-header::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .logo span {
            color: var(--secondary);
        }

        .confirmation-body {
            padding: 40px;
            text-align: center;
        }

        .confirmation-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--success);
            position: relative;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        .confirmation-icon::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: rgba(46, 196, 182, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .confirmation-title {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .confirmation-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .countdown {
            margin-top: 20px;
            font-size: 16px;
            color: #999;
        }

        .pet-decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            z-index: 0;
        }

        .pet-1 {
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .pet-2 {
            bottom: 20%;
            right: 10%;
            animation: float 7s ease-in-out infinite 1s;
        }

        .pet-3 {
            top: 40%;
            right: 15%;
            animation: float 5s ease-in-out infinite 0.5s;
        }

        .confirmation-footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @media (max-width: 576px) {
            .confirmation-body {
                padding: 30px 20px;
            }
            
            .confirmation-title {
                font-size: 24px;
            }
            
            .confirmation-message {
                font-size: 16px;
            }
            
            .btn-primary {
                padding: 12px 25px;
            }
        }
    </style>
</head>
